<mat-card class="example-card">
  <img mat-card-image src="https://i.ytimg.com/vi/{{video?.id}}/hq720.jpg" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <img mat-card-avatar src="https://i.ytimg.com/vi/{{video?.id}}/hq720.jpg">
    <mat-card-title>{{video?.title}}</mat-card-title>
    <mat-card-subtitle>Likes: {{video?.likes}}</mat-card-subtitle>
    <mat-card-subtitle>Dislikes: {{video?.dislikes}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
