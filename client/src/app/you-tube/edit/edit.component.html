<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>

    <mat-card-content>
      <mat-form-field appearance="legacy">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput placeholder="Title">
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Likes</mat-label>
        <input formControlName="likes" matInput placeholder="Likes">
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Dislikes</mat-label>
        <input formControlName="dislikes" matInput placeholder="Dislikes">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/']">Back</button>
      <button mat-raised-button>Submit</button>
    </mat-card-actions>

  </mat-card>
</form>
